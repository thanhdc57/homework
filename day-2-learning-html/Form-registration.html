<!DOCTYPE html>
<html>
	<head>
		<style>
			label{
				float: left;
				width:5.5%;
			}
		</style>
	</head>
	<body>
		<h1>Form Registration</h1>
		<form>
			<label for="ho_va_ten">Họ và tên: </label> 
			<input type="text" id="ho_va_ten">
			<br><br>
			<label for="gioi_tinh">Giới tính: </label>
			<select id ="gioi_tinh">
				<option hidden disabled selected ></option>
				<option>Nam</option>
				<option>Nữ</option>
				<option>Khác</option>
			</select>
			<br><br>
			<label for="ngay_sinh">Ngày sinh: </label>
			<input type = "date" id ="ngay_sinh">
			<br><br>
			<label for ="dia_chi">Địa chỉ: </label>
			<input type ="text" id ="dia_chi">
			<br><br>
			<label for="quan">Quận: </label>
			<select id ="quan">
				<option hidden disabled selected ></option>
				<option>Ba Đình</option>
				<option>Hoàn Kiếm</option>
			</select>
			<br><br>
			<label for="huyen">Huyện: </label>
			<select id ="huyen">
				<option hidden disabled selected></option>
				<option>Đan Phượng</option>
				<option>Gia Lâm</option>
			</select>
			<br><br>
			<label for="thanh_pho">Thành phố: </label>
			<select id ="thanh_pho">
				<option hidden disabled selected></option>
				<option>Hà Nội</option>
				<option>Hồ Chí Minh</option>
			</select>
			<br><br>
			<button>Lưu</button> <button>Hủy</button>
		</form>
	</body>
</html>
